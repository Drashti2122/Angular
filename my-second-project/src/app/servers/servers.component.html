<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr />
      <input type="text" class="form-control" (input)="onUpdateServerName($event)">

      <input type="text" class="form-control" [(ngModel)]="serverName">
      <p>{{serverName}}</p>
      <button type="button" class="btn btn-primary" (click)="OnCreateServer()">Primary</button>

      <!-- <p>{{serverCreationStatus}}</p> -->
      <p *ngIf="serverCreated">Server was created,server name is {{serverName}}</p>
      <!-- <ng-template #noServer>
        <p>No server is created</p>
      </ng-template> -->

      <app-server *ngFor="let server of servers">

      </app-server>
      <!-- <app-server></app-server> -->

      <button class="btn btn-primary" (click)="onToggleDetails()">Display Details</button>
      <p *ngIf="showSecret">Secret Password=tuna</p>
      <div *ngFor="let logItem of log;let i=index" [ngStyle]="{backgroundColor:i >=5?'blue':'transparent'}"
        [ngClass]="{'white-text':i>=5 }">{{logItem}}</div>
    </div>
  </div>
</div>
