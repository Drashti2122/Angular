<div class="my-3">
  <h2>Retry,RetryWhen,Scan and Delay</h2>
  <br>
  <div class="row">
    <div class="col-md-6">
      <table class="table" *ngIf="person!=null">
        <tr>
          <th>userId</th>
          <td>{{person.userId}}</td>
        </tr>
        <tr>
          <th>Name</th>
          <td>{{person.id}}</td>
        </tr>
        <tr>
          <th>Email</th>
          <td>{{person.title}}</td>
        </tr>
        <tr>
          <th>Gender</th>
          <td>{{person.body}}</td>
        </tr>
      </table>
    </div>
  </div>

  <!-- <button class="btn btn-primary">Fetch Details</button> -->
  <button class="btn btn-primary" (click)="fetchDetails()" type="button">
    <span *ngIf="fetching" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    {{fetching?'Fetching...':'Fetch Details'}}
  </button>
  <br><br>
  <p>
    Status:<strong [ngClass]="{
      'text-success':status=='Data Fetched',
      'text-danger':status=='Problem Fetching Data'}">{{status}}</strong>
    <!-- <span *ngIf="fetching" class="spinner-grow spinner-grow-sm text-warning" role="status">
      <span class="sr-only">Loading.....</span>
    </span> -->
    <span *ngIf="fetching" class="spinner-grow" style="width: 1rem; height: 1rem;" role="status">
      <span class="visually-hidden">Loading...</span>
    </span>
  </p>
</div>
