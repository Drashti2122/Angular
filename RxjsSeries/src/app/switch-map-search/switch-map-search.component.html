<div class="my-3">
  <h4><b>SwitchMap</b></h4>
  <br>
  <h6>Search Video</h6>
  <form #searchForm="ngForm">
    <div class="mt-3">
      <input type="text" required name="searchTerm" ngModel autocomplete="off" class="form-control form-control-lg"
        id="">
    </div>
  </form>
  <hr>
  <br>
  <div class="results" *ngIf="searchResults">
    <div class="d-flex">
      <h5>Search Results</h5>
      <span class="m1-auto text-muted">{{searchresultCount}} Results Found...</span>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Body</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchResults;index as i">
          <th scope="row">{{i+1}}</th>
          <td><img src="{{item.thumb}}" alt=""></td>
          <td>
            <strong>{{item.title}}</strong>
            <p>{{item.description}}.</p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
